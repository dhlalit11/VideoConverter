# Code taken from https://medium.com/@myofficework000/automating-android-apk-aab-generation-with-github-actions-0910888de1b1
##
name: Generated APK (Upload - Create Artifact To Github Action)

env:
  # The name of the main module repository
  main_project_module: demo

  # The name of the Play Store
  playstore_name: github

on:

  push:
    branches:
      - 'master/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Decode and generate keystore.jks
      - name: Decode keystore and save to file
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > /demo/keystore.jks

      # Run Build Project
      - name: Build gradle project
        run: ./gradlew build

      # Create APK Debug
      #- name: Build apk debug project (APK) - ${{ env.main_project_module }} module
      #  run: ./gradlew assembleDebug

      # Create APK Release
      - name: Build apk release project (APK) - ${{ env.main_project_module }} module
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: ./gradlew assembleRelease

      # Delete keystore.jks after build is complete
      - name: Clean up keystore
        run: rm keystore.jks

      # Upload Artifact Build
      # Noted For Output [main_project_module]/build/outputs/apk/debug/
      #- name: Upload APK Debug - ${{ env.repository_name }}
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - APK(s) debug generated
      #    path: ${{ env.main_project_module }}/build/outputs/apk/debug/

      # Noted For Output [main_project_module]/build/outputs/apk/release/
      - name: Upload APK Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - APK(s) release generated
          path: ${{ env.main_project_module }}/build/outputs/apk/release/
